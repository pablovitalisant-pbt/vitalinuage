name: Deployment Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libgobject-2.0-0 libpangocairo-1.0-0

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest httpx
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          
      - name: Lint with Flake8
        run: |
          # Use python -m to run flake8 ensuring it sees installed packages
          # E501: Line too long (managed by black usually, but relaxing for legacy code)
          python -m flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          python -m flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      - name: Run Tests
        env:
          PYTHONPATH: backend
          # Mock env vars for testing 
          DATABASE_URL: "sqlite:///./test_pipeline.db"
          SECRET_KEY: "testing_secret"
        run: |
          pytest backend/tests/

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Clean Cache & Build
        working-directory: ./frontend
        run: |
          npm cache clean --force
          npm run build

  build:
    needs: [quality, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Build Placeholder
        run: echo "Docker build step would go here"

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Placeholder
        run: echo "Deploy logic via Google Cloud Actions would go here"
