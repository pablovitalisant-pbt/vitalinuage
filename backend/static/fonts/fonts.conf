<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Solo buscar fuentes en este directorio -->
  <dir>.</dir>
  
  <!-- Caché local para mejorar rendimiento -->
  <cachedir>cache</cachedir>
  
  <!-- CRÍTICO: Ignorar directorios de fuentes del sistema Windows -->
  <dir prefix="default">NONE</dir>
  
  <!-- Configuración de escaneo -->
  <rescan>
    <int>0</int>
  </rescan>
  
  <!-- Aliases para fuentes comunes -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arial</family>
      <family>Calibri</family>
    </prefer>
  </alias>
  
  <alias>
    <family>serif</family>
    <prefer>
      <family>Georgia</family>
    </prefer>
  </alias>
  
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>Arial</family>
    </prefer>
  </alias>
  
  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>Georgia</family>
    </prefer>
  </alias>
  
  <!-- Configuración de matching para mejorar rendimiento -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Arial</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Georgia</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Georgia</string>
    </edit>
  </match>
</fontconfig>
